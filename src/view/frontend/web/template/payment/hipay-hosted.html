<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <form class="form" id="co-transparent-form" action="#" method="post" data-bind="mageInit: {
            'transparent':{
                'context': context(),
                'gateway': getCode(),
            }, 'validation':[]}">
         <!-- ko if: (useOneclick() && customerHasCard()) -->
         <div>
             <label data-bind="attr: {for: getCode() + '_cc_token'}" class="label">
                 <span><!-- ko i18n: 'Payment Information'--><!-- /ko --></span>
             </label>
             <div class="control">
                 <select name="payment[cc_token]" class="select"
                         data-bind="attr: {id: getCode() + '_cc_token', 'data-container': getCode() + '-cc-token'},
                                     mageInit: {creditCardType:{creditCardTypeContainer:'#' + getCode() + '_cc_type_ss_div'}},
                                     enable: true,
                                     options: getCustomerCards(),
                                     optionsValue: 'ccToken',
                                     optionsText: 'name',
                                     optionsCaption: $t('Pay with a new card'),
                                     value: selectedCard">
                 </select>
             </div>
         </div>
         <div>&nbsp;</div>
         <!-- /ko -->
         <!-- ko if: (useOneclick())-->
                <div class="field" data-bind="visible: showForm()">
                    <label class="label">
                        <span></span>
                    </label>
                    <div class="control">
                        <input type="checkbox"
                               name="payment[create_oneclick]"
                               value="1"
                               checked="checked"
                               class="checkbox"
                               data-bind="checked: createOneclick,attr: {id:  getCode() + '_create_oneclick'}"/>
                        <label class="label" for="create_oneclick">
                            <span><!-- ko i18n: 'Save this card for future use'--><!-- /ko --></span>
                        </label>
                    </div>
                </div>
                <!-- /ko -->
         </form>
        <!-- ko if: !isIframeMode() -->
        	<div data-bind="visible: showForm()"><!-- ko i18n: 'You will be redirect to payment page after submit order.' --><!-- /ko --></div>
		<!-- /ko -->
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        
        <div class="actions-toolbar" data-bind="visible: !isIframeMode() || !showForm()">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
        
        <div class="actions-toolbar" data-bind="visible: isIframeMode() && !isInAction() && showForm()">
            <div class="primary">
                <button data-role="review-save"
                        type="submit"
                        data-bind="click: placePendingPaymentOrder, attr: {title: $t('Continue')}, css: {disabled: !isPlaceOrderActionAllowed()}"
                        class="button action primary checkout">
                    <span data-bind="i18n: 'Continue'"></span>
                </button>
            </div>
        </div>
        <div data-bind="visible: isInAction()">
            <div id="iframe-warning" class="message notice">
                <div><!-- ko i18n: 'Please do not refresh the page until you complete payment.' --><!-- /ko --></div>
            </div>
            <!-- ko if: isPaymentReady() -->
            <div style="text-align: center;">
	            <iframe data-bind="attr: {id: getCode() + '-iframe', src: getIFrameUrl()}, event: {load: iframeLoaded}"
	                    data-container="hipay-hosted-iframe"
	                    class="hipay_hosted iframe"
	                    style="margin: 10px 0;"
	                    scrolling="no"
	                    frameborder="0"
	                    border="0"
	                    height="600px"
	                    width="80%"
	                    >
	            </iframe>
            </div>
            <!-- /ko -->
        </div>
        
        
    </div>
</div>
