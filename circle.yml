machine:
  services:
    - docker

dependencies:
  pre:
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
  cache_directories:
    - "~/docker"
  override:
    - cd tests/
    - if [[ -e ~/docker/compose-images.tar ]]; then docker load --input ~/docker/compose-images; fi
    - docker-compose -f docker-compose.test.yml pull
    - mkdir -p ~/docker; docker save sirateck/devops-magento2 mysql:5.6 selenium/standalone-firefox  > ~/docker/compose-images.tar
    
test:
  pre:
    - cd test/ 
  override:
    - docker-compose -f docker-compose.test.yml -p magento2 run -rm -e GITHUB_API_TOKEN -e MAGE_ACCOUNT_PRIVATE_KEY -e MAGE_ACCOUNT_PUBLIC_KEY  magento2 php vendor/bin/phpunit -c vendor/hipay/hipay-fullservice-sdk-magento2/tests/unit/phpunit.xml.dist