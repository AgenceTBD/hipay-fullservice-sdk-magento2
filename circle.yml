machine:
  timezone:
    Europe/Paris
  services:
    - docker
dependencies:
  pre:
  cache_directories:
    - "~/docker"
  override:
    - if [[ -e ~/docker/compose-images.tar ]]; then docker load --input ~/docker/compose-images.tar; fi
    - docker pull hipay/hipay-magento2
    - docker-compose -f docker-compose.yml -f docker-compose.stage.yml pull
    - mkdir -p ~/docker; docker save hipay/hipay-magento2 mysql:5.6 selenium/standalone-firefox  > ~/docker/compose-images.tar
test:
  pre:
    - sed -i -e "s|{MAGENTO_URL\}|$MAGENTO_URL|" ./conf/stage/mage.env.sample
    - sed -i -e "s/{PORT_WEB\}/$PORT_WEB/" ./conf/stage/mage.env.sample
    - sed -i -e "s/{HIPAY_API_USER_TEST\}/$HIPAY_API_USER_TEST/" ./conf/stage/hipay.env.sample
    - sed -i -e "s/{HIPAY_API_PASSWORD_TEST\}/$HIPAY_API_PASSWORD_TEST/" ./conf/stage/hipay.env.sample
    - sed -i -e "s/{HIPAY_TOKENJS_PUBLICKEY_TEST\}/$HIPAY_TOKENJS_PUBLICKEY_TEST/" ./conf/stage/hipay.env.sample
    - sed -i -e "s/{HIPAY_TOKENJS_USERNAME_TEST\}/$HIPAY_TOKENJS_USERNAME_TEST/" ./conf/stage/hipay.env.sample
    - sed -i -e "s/{HIPAY_SECRET_PASSPHRASE_TEST\}/$HIPAY_SECRET_PASSPHRASE_TEST/" ./conf/stage/hipay.env.sample
    - sed -i -e "s/{ACTIVE_METHODS\}/$ACTIVE_METHODS/" ./conf/stage/hipay.env.sample
  override:
    - docker-compose -f docker-compose.yml -f docker-compose.stage.yml up -d
    - sleep 120
    - curl --retry 30 --retry-delay 3 -v $MAGENTO_URL:$PORT_WEB

