machine:
  timezone:
    Europe/Paris
  services:
    - docker
dependencies:
  pre:
  cache_directories:
    - "~/docker"
  override:
    - if [[ -e ~/docker/compose-images.tar ]]; then docker load --input ~/docker/compose-images.tar; fi
    - docker pull hipay/hipay-magento2
    - docker-compose -f docker-compose.yml -f docker-compose.stage.yml pull
    - mkdir -p ~/docker; docker save hipay/hipay-magento2 mysql:5.6 selenium/standalone-firefox  > ~/docker/compose-images.tar
test:
  pre:
    - docker-compose -f docker-compose.yml -f docker-compose.stage.yml up -d db selenium
  override:
    - docker-compose -f docker-compose.yml -f docker-compose.stage.yml run -e GITHUB_API_TOKEN=$GITHUB_API_TOKEN -e MAGE_ACCOUNT_PRIVATE_KEY=$MAGE_ACCOUNT_PRIVATE_KEY -e MAGE_ACCOUNT_PUBLIC_KEY=$MAGE_ACCOUNT_PUBLIC_KEY -e MAGE_INSTALL_SAMPLE_DATA='' -e CUSTOM_PACKAGES=hipay/hipay-fullservice-sdk-magento2=dev-$CIRCLE_BRANCH  magento2 phpunit -c ../../../vendor/hipay/hipay-fullservice-sdk-magento2/tests/unit/phpunit.xml.dist